name: Validate and deploy Kestra flows

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Kestra flows
    steps:
      - name: Checkout repository content
        uses: actions/checkout@v4

      - name: List candidate files (debug)
        run: |
          echo "=== ./kestra/flows tree ==="
          ls -laR ./kestra/flows || true

      - name: Validate flows (local, strict globs)
        uses: kestra-io/action-validate@v2
        with:
          path: ./kestra/flows
          include: |
            **/*.yml
            **/*.yaml
          exclude: |
            **/inventory.yaml
            ansible/**
            **/*.example.yaml

  deploy:
    runs-on: ubuntu-latest
    needs: validate
    name: Deploy Kestra flows
    steps:
      - name: Checkout repository content
        uses: actions/checkout@v4

      - name: Deploy product flows (only real flow files)
        uses: kestra-io/action-deploy@v2
        with:
          server: ${{ secrets.KESTRA_HOSTNAME }}
          username: ${{ secrets.KESTRA_USERNAME }}
          password: ${{ secrets.KESTRA_PASSWORD }}
          namespace: company.team
          path: ./kestra/flows
          include: |
            **/*.yml
            **/*.yaml
          exclude: |
            **/inventory.yaml
            ansible/**
