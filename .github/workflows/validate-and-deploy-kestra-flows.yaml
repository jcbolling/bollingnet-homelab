name: Validate and deploy Kestra flows

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Kestra flows
    steps:
      - name: Checkout repository content
        uses: actions/checkout@v4

      - name: Build filtered flows directory
        run: |
          set -eu
          rm -rf ./.flows_filtered
          mkdir -p ./.flows_filtered
          # Copy only *.yml / *.yaml from ./kestra/flows (preserve folders)
          rsync -a \
            --include='*/' \
            --include='*.yml' \
            --include='*.yaml' \
            --exclude='*' \
            ./kestra/flows/ ./.flows_filtered/

          echo "== filtered content =="
          find ./.flows_filtered -type f | sort

      - name: Validate flows on server-side
        uses: kestra-io/validate-action@master
        with:
          directory: ./.flows_filtered
          user: ${{ secrets.KESTRA_USERNAME }}
          password: ${{ secrets.KESTRA_PASSWORD }}
          resource: flow
          server: ${{ secrets.KESTRA_HOSTNAME }}

  deploy:
    runs-on: ubuntu-latest
    name: Deploy Kestra flows
    needs: validate
    steps:
      - name: Checkout repository content
        uses: actions/checkout@v4

      - name: Build filtered flows directory (same as validate)
        run: |
          set -eu
          rm -rf ./.flows_filtered
          mkdir -p ./.flows_filtered
          rsync -a \
            --include='*/' \
            --include='*.yml' \
            --include='*.yaml' \
            --exclude='*' \
            ./kestra/flows/ ./.flows_filtered/

      - name: Deploy product flows
        uses: kestra-io/deploy-action@master
        with:
          namespace: company.team
          user: ${{ secrets.KESTRA_USERNAME }}
          password: ${{ secrets.KESTRA_PASSWORD }}
          directory: ./.flows_filtered
          resource: flow
          server: ${{ secrets.KESTRA_HOSTNAME }}